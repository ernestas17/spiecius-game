<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Žaidmai | Viktorina - Spiečius</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/1_variables.css" />
    <link rel="stylesheet" href="../styles/2_resets.css" />
    <link rel="stylesheet" href="../styles/3_header.css" />
    <link rel="stylesheet" href="../styles/4_main.css" />
    <link rel="stylesheet" href="../styles/5_viktorina.css" />
    <link rel="stylesheet" href="../styles/6_footer.css" />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      href="../assets/general/images/logo/favicon.png"
      type="image/png"
    />
    <!-- Custom JS -->
    <script src="../scripts/1_header.js" defer></script>
    <script src="../scripts/2_viktorina.js" defer></script>
    <script src="../scripts/3_footer.js" defer></script>
  </head>
  <body>
    <header>
      <!-- header.js generates header inner elements -->
    </header>
    <main>
      <div class="wrapper">
        <div class="container">
          <div class="headline">
            <h1>Viktorina</h1>
            <p id="instructions">
              Turite 15 klausimų susijusių su „Spieciaus” veikla. Kiekvienas
              klausimas turi po vieną teisingą atsakymą. <br />
              Atsakykite į kuo daugiau.
            </p>
          </div>
          <div class="quiz">
            <div class="quiz__question hide">
              <h2 id="question"></h2>
              <div id="answers-btns"></div>
            </div>
            <div class="quiz__controls">
              <button id="start-btn" class="btn btn-start">PRADĖTI</button>
              <button id="next-btn" class="btn btn-next hide">
                KITAS KLAUSIMAS <i class="fa-solid fa-chevron-right"></i>
              </button>
              <p id="quiz-result" class="pulse-text hide"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        <span id="current-year"></span> Visos teisės saugomos | IT sprendimas:
        edigino.com
      </p>
    </footer>
  </body>
</html>
